<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECU Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="steps">
        <div class="step active">
            <div class="circle">1</div>
        </div>

        <div class="step">
            <div class="circle">2</div>
        </div>

        <div class="step">
            <div class="circle">3</div>
        </div>

        <div class="step">
            <div class="circle">4</div>
        </div>

        <div class="step">
            <div class="circle">5</div>
        </div>

        <div class="step">
            <div class="circle">6</div>
        </div>

    </div>

    <nav>
        <ol>
            <img src="EECULogo.png">
            <ul><a href="#">Savings & Checking</a></ul>
            <ul><a href="#">Loans & Credit Cards</a></ul>
            <ul><a href="#">Online & Mobile</a></ul>
            <ul><a href="#">Insure & Invest</a></ul>
            <ul><a href="#">News & Resources</a></ul>
            <ul><a href="#">Money 101</a></ul>
            <button class="Login">Login</button>
        </ol>
    </nav>
    <button>
        <div></div>
    </button>

    <div class="dropdown">
        <select id="career" name="career">
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-employed</option>
            <option value="unemployed">Unemployed</option>
        </select>
    </div>
</body>
</html>
